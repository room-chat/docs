asyncapi: 2.0.0
info:
  title: Chat API
  version: 1.0.0
  termsOfService: http://asyncapi.org/terms/
  description:
    Chat API allow you to control flow of data

servers: 
  production:
    url: localhost:{}
    protocol: kafka
    description: message kafka
    variables: 
      port: 
        enum: 
          - '9092'
      
defaultContentType: application/json

channels: 
  CHAT-APP-MESSAGING/create-user:
    publish:
      message:
        $ref: '#/components/messages/CreateUser'
  CHAT-APP-MESSAGING/create-user-result:
    subscribe:
      message:
        $ref: '#/components/messages/CreateUserResult'
    
components:
  messages:
    CreateUser:
      description: This use to pass request create user
      summary: Messsage use to create user
      payload:
        $ref: '#/components/schemas/CreateUser'
    CreateUserResult:
      description: This use to return create user result
      summary: Messsage use to return create user result
      payload:
        $ref: '#/components/schemas/CreateUserResult'
  schemas:
    CreateUser:
      description: This schemas describe payload create user message
      type: object
      required:
        - event
        - data
      properties:
        event:
          type: string
          example: create-user
        data:
          type: object
          properties:
            email:
              format: string
              example: justexampleemail@example.com
            password:
              format: string
              example: password
            address:
              format: string
              example: '25A King power'
            dayOfBirth:
              format: string
              example: '2022-12-12'
            city:
              format: string
              example: 'Dallas'
            firstName:
              format: string
              example: firstName
            lastName:
              format: string
              example: lastName

    CreateUserResult:
      description: This schemas describe payload to return create user result message
      type: object
      required:
        - event
        - result
      properties:
        event:
          format: string
          example: create-user-result
        result: 
          type: object
          properties:
            message:
              format: string
              example: createSuccess
            code:
              format: string
              example: success
            
            

      